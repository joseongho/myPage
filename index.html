<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>header</h1>
		</div>
		<div id="navigation">
			<ul>
				<li><a onclick="window.scrollTo(0,0)"> <b>top</b></a></li>
				<li><a href="home.html" target="section"><b>home</b></a></li>
				<li><a href="googleMap.html" target="section"> <b>google
							map </b></a></li>
				<li><a href="youtube.html" target="section"><b>youtube</b></a></li>
			</ul>
		</div>
		<div id="article">
			<iframe id="section" name="section" src="home.html"
				onload="resizeIframe()"> </iframe>
		</div>
		<div id="footer">
			<h1>footer</h1>
		</div>
	</div>
	<script type="text/javascript">
		function resizeIframe() {
			iframeHeight = document.getElementById("section").contentWindow.document.body.scrollHeight + 35;
			document.getElementById("section").height = iframeHeight;
		}
	</script>
</body>
</html>
