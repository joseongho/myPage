<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>header</h1>
		</div>
		<div id="navigation">
			<a href="home.html" target="section">home</a><a
				href="businessCard.html" target="section">Business Card</a>
		</div>
		<div id="article">
			<iframe id="section" name="section" src="businessCard.html"
				onload="resizeIframe()"> </iframe>
		</div>
		<div id="footer">
			<h1>footer</h1>
		</div>
	</div>
	<script type="text/javascript">
		function resizeIframe() {
			iframeHeight = document.getElementById("section").contentWindow.document.body.scrollHeight + 35;
			document.getElementById("section").height = iframeHeight;
		}
	</script>
</body>
</html>
